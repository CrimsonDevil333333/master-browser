name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.0-dev build-essential curl wget libssl-dev libayatana-appindicator3-dev librsvg2-dev libsoup2.4-dev libsoup-3.0-dev libwebkit2gtk-4.1-dev

      - name: Install dependencies (macOS only)
        if: matrix.platform == 'macos-latest'
        run: |
          brew install gtk+3

      - name: Install dependencies (Windows only)
        if: matrix.platform == 'windows-latest'
        run: |
          echo "Windows dependencies are handled by Tauri"

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install --prefix frontend --legacy-peer-deps

      - name: Build frontend
        run: cd frontend && npm run build

      - name: Build Tauri
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "Master Browser v${{ github.ref_name }}"
          releaseBody: "Universal Filesystem Bridge - Release ${{ github.ref_name }}"
          releaseDraft: false
          prerelease: false
