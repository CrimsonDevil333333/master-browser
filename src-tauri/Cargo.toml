[package]
name = "master-browser"
version = "0.1.0"
edition = "2024"

[dependencies]
tauri = { version = "1.5", features = ["api-all"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
log = "0.4"
env_logger = "0.10"
clap = { version = "4.4", features = ["derive"] }
sysinfo = "0.29"

[build-dependencies]
tauri-build = "1.5"
